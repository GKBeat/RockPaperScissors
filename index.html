<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <!-- css -->
    <link rel="stylesheet" href="styles.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/949d90b893.js" crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <!-- jQuery & js -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="game.js" charset="utf-8"></script>
</head>

<body>
    <h1 class="title">Choose your Fighter!</h1>

    <span class="fas fa-question player side"></span>
    <span class="fas fa-question pc side"></span>


    <div class="selectFighter">
        <span id="rock" class="fas fa-hand-rock button"></span>
        <span id="paper" class="fas fa-hand-paper button"></span>
        <span id="scissors" class="fas fa-hand-scissors button"></span>
    </div>


    <span class="point playerPoints">Player: 0</span>
    <span class="point pcPoints">PC: 0</span>


    <div class="strategy">
        <label for="strategy">PC Strategy</label>
        <select class="selectStrategy" name="strategy">
            <option value="random" title="Der PC sucht sich zufällig was aus">random</option>
            <option value="short" title="Der PC sucht sich anhand deiner letzten 2 Züge (+ den auktuellen) was aus">short sight</option>
            <option value="wide" title="Der PC sucht sich anhand deiner letzten 7 Züge (+ den auktuellen) was aus">wide sight</option>
            <option value="denizStrat" title="Der PC nimmt immer die eine sache bis er verliert, dann nimmt er die, gegen die er verloren hat">stick to it</option>
        </select>
    </div>

</body>

</html>
